<p-dialog
  [header]="headerTitle"
  [(visible)]="visible"
  (onHide)="doCancel.emit(false)"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: dialogWidth }"
  class="p-fluid"
  [draggable]="false">
  <ng-template pTemplate="content">
    <div
      style="border: 1px solid var(--modal-divider)"
      class="border-header ase-mb24"></div>
    <div class="flex align-items-center">
      <span>
        {{ TRANSLATION_TEXT_VIEW + dialogType | translate }}
        <span aseTypography fontWeight="semibold" textColor="primary">
          {{ itemName }}
        </span>
        ?
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      [label]="TRANSLATION_TEXT_VIEW + 'CLOSE' | translate"
      [outlined]="true"
      (onClick)="doCancel.emit()" />
    <p-button
      class="ase-ml16"
      [label]="TRANSLATION_TEXT_VIEW + 'YES' | translate"
      (onClick)="submitForm.emit()" />
  </ng-template>
</p-dialog>
